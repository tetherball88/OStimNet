name: "tton_sex_stop_comment"
description: "Reaction when OStim Ended"

eventCriteria:
  eventType: "tton_event"
  schemaConditions:
    - fieldPath: "type"
      operator: "equals"
      value: "sex_stop"
      caseSensitive: false
    - fieldPath: "skipTrigger"
      operator: "equals"
      value: false

response:
  type: "direct_narration"
  content: "{{ originator }} makes comment on finished encounter."

audience: "nearby_npcs"

enabled: false
probability: 1
cooldownSeconds: 30
priority: 2
