name: ChangeSexPace
description: "{{render_template(\"helpers/ostimnet_action_change_sex_pace\")}}"
questEditorId: TTON_MainController
scriptName: TTON_Actions
executionFunctionName: ChangeSexPaceActionExecute
parameterMapping:
    - type: speaker
      name: akActor
      description: The actor initiating action
    - type: dynamic
      name: speed
      description: increase|decrease
enabled: true
eligibilityRules:
    - conditions:
        - decoratorName: "is_in_faction"
          arguments: ["currentActor", "OStimActorCountFaction"]
          comparisonOperator: "=="
          expectedValue: true
        - decoratorName: "has_magic_effect"
          arguments: ["currentActor", "TTON_DeclineChangeSexPaceEffect"]
          comparisonOperator: "=="
          expectedValue: false
      logicalOperator: "AND"
      required: true

