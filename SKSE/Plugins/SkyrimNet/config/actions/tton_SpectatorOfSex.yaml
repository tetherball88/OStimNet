          arguments: ["currentActor"]
          comparisonOperator: "=="
          expectedValue: false
        - decoratorName: "is_in_faction"
          arguments: ["currentActor", "TTON_SpectatorFaction"]
          comparisonOperator: "=="
          expectedValue: false
