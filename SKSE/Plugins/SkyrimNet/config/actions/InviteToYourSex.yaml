questEditorId: TTON_MainController
scriptName: TTON_Actions
executionFunctionName: InviteToYourSexExecute
parameterMapping:
    - type: speaker
      name: akActor
      description: The actor initiating action
    - type: dynamic
      name: participant1
      description: First invitee (required)
      useNearbyActors: false
    - type: dynamic
      name: participant2
      description: Second invitee (optional)
      useNearbyActors: false
    - type: dynamic
      name: participant3
      description: Third invitee (optional)
      useNearbyActors: false
